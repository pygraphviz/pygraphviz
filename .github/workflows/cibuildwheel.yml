name: Build Wheels

on:
  push:
    branches: [main]
    tags: ["pygraphviz-*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GRAPHVIZ_VERSION: "12.2.1"

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-15, macos-15-intel, windows-latest]

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_*"

          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28

          # --- Build graphviz from source on each platform ---
          CIBW_BEFORE_ALL_LINUX: >
            dnf install -y cmake gcc gcc-c++ bison flex expat-devel zlib-devel &&
            curl -L
            "https://gitlab.com/api/v4/projects/4207231/packages/generic/graphviz-releases/${GRAPHVIZ_VERSION}/graphviz-${GRAPHVIZ_VERSION}.tar.gz"
            -o /tmp/graphviz.tar.gz &&
            tar xzf /tmp/graphviz.tar.gz -C /tmp &&
            cd /tmp/graphviz-${GRAPHVIZ_VERSION} &&
            cmake -S . -B build
            -DCMAKE_INSTALL_PREFIX=/opt/graphviz
            -DCMAKE_BUILD_TYPE=Release
            -DENABLE_LTDL=OFF
            -Dwith_smyrna=OFF
            -Dwith_gvedit=OFF
            -DGRAPHVIZ_CLI=OFF
            -DCMAKE_POSITION_INDEPENDENT_CODE=ON
            -Duse_coverage=OFF &&
            cmake --build build -j$(nproc) &&
            cmake --install build

          CIBW_BEFORE_ALL_MACOS: >
            brew install cmake bison flex &&
            curl -L
            "https://gitlab.com/api/v4/projects/4207231/packages/generic/graphviz-releases/${GRAPHVIZ_VERSION}/graphviz-${GRAPHVIZ_VERSION}.tar.gz"
            -o /tmp/graphviz.tar.gz &&
            tar xzf /tmp/graphviz.tar.gz -C /tmp &&
            cd /tmp/graphviz-${GRAPHVIZ_VERSION} &&
            cmake -S . -B build
            -DCMAKE_INSTALL_PREFIX=/opt/graphviz
            -DCMAKE_BUILD_TYPE=Release
            -DENABLE_LTDL=OFF
            -Dwith_smyrna=OFF
            -Dwith_gvedit=OFF
            -DGRAPHVIZ_CLI=OFF
            -DCMAKE_POSITION_INDEPENDENT_CODE=ON
            -Duse_coverage=OFF
            -DCMAKE_OSX_DEPLOYMENT_TARGET=${MACOSX_DEPLOYMENT_TARGET} &&
            cmake --build build -j$(sysctl -n hw.logicalcpu) &&
            cmake --install build

          CIBW_BEFORE_ALL_WINDOWS: >
            choco install -y cmake --installargs ADD_CMAKE_TO_PATH=System &&
            curl -L
            "https://gitlab.com/api/v4/projects/4207231/packages/generic/graphviz-releases/%GRAPHVIZ_VERSION%/graphviz-%GRAPHVIZ_VERSION%.tar.gz"
            -o C:\Temp\graphviz.tar.gz &&
            tar xzf C:\Temp\graphviz.tar.gz -C C:\Temp &&
            cd C:\Temp\graphviz-%GRAPHVIZ_VERSION% &&
            cmake -S . -B build
            -DCMAKE_INSTALL_PREFIX=C:\graphviz
            -DCMAKE_BUILD_TYPE=Release
            -DENABLE_LTDL=OFF
            -Dwith_smyrna=OFF
            -Dwith_gvedit=OFF
            -DGRAPHVIZ_CLI=OFF
            -Duse_coverage=OFF &&
            cmake --build build --config Release &&
            cmake --install build --config Release

          # --- Environment for pip build step ---
          CIBW_ENVIRONMENT_LINUX: >
            GRAPHVIZ_PREFIX=/opt/graphviz
            LD_LIBRARY_PATH=/opt/graphviz/lib:/opt/graphviz/lib/graphviz
          CIBW_ENVIRONMENT_MACOS: >
            GRAPHVIZ_PREFIX=/opt/graphviz
            DYLD_LIBRARY_PATH=/opt/graphviz/lib:/opt/graphviz/lib/graphviz
            REPAIR_LIBRARY_PATH=/opt/graphviz/lib:/opt/graphviz/lib/graphviz
          CIBW_ENVIRONMENT_WINDOWS: >
            GRAPHVIZ_PREFIX=C:\graphviz

          # --- Wheel repair (bundle shared libs into wheel) ---
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: >
            DYLD_LIBRARY_PATH=$REPAIR_LIBRARY_PATH delocate-wheel
            --require-archs {delocate_archs} -w {dest_dir} -v {wheel}
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: >
            pip install delvewheel &&
            delvewheel repair -w {dest_dir} {wheel}
            --add-path C:\graphviz\bin;C:\graphviz\lib

          # --- Testing ---
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: >
            python -c "import pygraphviz; print(f'pygraphviz v{pygraphviz.__version__}')" &&
            pytest --pyargs pygraphviz
            -k "not (test_drawing_png or unflatten or tred or acyclic)"

      - uses: actions/upload-artifact@v7
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Build sdist
        run: |
          pip install build
          python -m build --sdist

      - uses: actions/upload-artifact@v6
        with:
          name: sdist
          path: dist/*.tar.gz

  show_artifacts:
    needs: [build_wheels, build_sdist]
    name: Show artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v7
        with:
          pattern: "*"
          path: ${{ github.workspace }}/dist
          merge-multiple: true

      - run: ls -lh ${{ github.workspace }}/dist/
