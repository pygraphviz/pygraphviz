name: Build Wheels

on:
  push:
    branches: [main]
    tags: ["pygraphviz-*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GRAPHVIZ_VERSION: "12.2.1"

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-15, macos-15-intel, windows-latest]

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp312-* cp313-* cp314-*"
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_*"

          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28

          # --- Build graphviz from source (autotools) on Linux/macOS ---
          # The release tarballs use autotools, not CMake.
          # --disable-ltdl: disables dynamic plugin loading via config6
          # --disable-swig --disable-tcl etc: skip language bindings we don't need
          # CFLAGS=-fPIC: needed for linking into a shared Python extension
          CIBW_BEFORE_ALL_LINUX: >
            dnf install -y gcc gcc-c++ bison flex expat-devel zlib-devel autoconf automake libtool gd-devel &&
            curl -L
            "https://gitlab.com/api/v4/projects/4207231/packages/generic/graphviz-releases/${{ env.GRAPHVIZ_VERSION }}/graphviz-${{ env.GRAPHVIZ_VERSION }}.tar.gz"
            -o /tmp/graphviz.tar.gz &&
            tar xzf /tmp/graphviz.tar.gz -C /tmp &&
            cd /tmp/graphviz-${{ env.GRAPHVIZ_VERSION }} &&
            ./configure
            --prefix=/opt/graphviz
            --disable-ltdl
            --enable-static
            --disable-swig
            --disable-tcl
            --disable-sharp
            --disable-go
            --disable-guile
            --disable-java
            --disable-lua
            --disable-perl
            --disable-php
            --disable-python
            --disable-python3
            --disable-r
            --disable-ruby
            --disable-man-pdfs
            --with-expat
            --with-zlib
            CFLAGS="-fPIC" &&
            make -j$(nproc) &&
            make install &&
            ldconfig

          CIBW_BEFORE_ALL_MACOS: >
            brew install gd &&
            curl -L
            "https://gitlab.com/api/v4/projects/4207231/packages/generic/graphviz-releases/${{ env.GRAPHVIZ_VERSION }}/graphviz-${{ env.GRAPHVIZ_VERSION }}.tar.gz"
            -o /tmp/graphviz.tar.gz &&
            tar xzf /tmp/graphviz.tar.gz -C /tmp &&
            cd /tmp/graphviz-${{ env.GRAPHVIZ_VERSION }} &&
            ./configure
            --prefix=/opt/graphviz
            --disable-ltdl
            --enable-static
            --disable-swig
            --disable-tcl
            --disable-sharp
            --disable-go
            --disable-guile
            --disable-java
            --disable-lua
            --disable-perl
            --disable-php
            --disable-python
            --disable-python3
            --disable-r
            --disable-ruby
            --disable-man-pdfs
            --with-expat
            --with-zlib &&
            sed -i '' '/^libgvplugin_gd_la_LIBADD/s|$| ../../lib/pathplan/libpathplan_C.la|' plugin/gd/Makefile &&
            make -j$(sysctl -n hw.logicalcpu) &&
            sudo make install

          # Windows: use the official graphviz installer to a simple path (no spaces).
          # Update the package_files URL when changing GRAPHVIZ_VERSION.
          CIBW_BEFORE_ALL_WINDOWS: >
            curl -L -o C:\Temp\graphviz.exe
            "https://gitlab.com/graphviz/graphviz/-/package_files/164443457/download" &&
            C:\Temp\graphviz.exe /S /D=C:\graphviz

          # --- Environment for pip build step ---
          CIBW_ENVIRONMENT_LINUX: >
            GRAPHVIZ_PREFIX=/opt/graphviz
            LD_LIBRARY_PATH=/opt/graphviz/lib:/opt/graphviz/lib/graphviz
          CIBW_ENVIRONMENT_MACOS: >
            GRAPHVIZ_PREFIX=/opt/graphviz
            DYLD_LIBRARY_PATH=/opt/graphviz/lib:/opt/graphviz/lib/graphviz
            REPAIR_LIBRARY_PATH=/opt/graphviz/lib:/opt/graphviz/lib/graphviz
            MACOSX_DEPLOYMENT_TARGET=15.0
          CIBW_ENVIRONMENT_WINDOWS: >
            GRAPHVIZ_PREFIX=C:\graphviz

          # --- Bundle CLI tools into the wheel ---
          CIBW_BEFORE_BUILD_LINUX: >
            mkdir -p {package}/pygraphviz/bin &&
            cp /opt/graphviz/bin/gc
            /opt/graphviz/bin/acyclic
            /opt/graphviz/bin/gvpr
            /opt/graphviz/bin/gvcolor
            /opt/graphviz/bin/ccomps
            /opt/graphviz/bin/sccmap
            /opt/graphviz/bin/tred
            /opt/graphviz/bin/unflatten
            {package}/pygraphviz/bin/
          CIBW_BEFORE_BUILD_MACOS: >
            mkdir -p {package}/pygraphviz/bin &&
            cp /opt/graphviz/bin/gc
            /opt/graphviz/bin/acyclic
            /opt/graphviz/bin/gvpr
            /opt/graphviz/bin/gvcolor
            /opt/graphviz/bin/ccomps
            /opt/graphviz/bin/sccmap
            /opt/graphviz/bin/tred
            /opt/graphviz/bin/unflatten
            {package}/pygraphviz/bin/
          CIBW_BEFORE_BUILD_WINDOWS: >
            mkdir {package}\pygraphviz\bin &
            copy C:\graphviz\bin\gc.exe {package}\pygraphviz\bin\ &
            copy C:\graphviz\bin\acyclic.exe {package}\pygraphviz\bin\ &
            copy C:\graphviz\bin\gvpr.exe {package}\pygraphviz\bin\ &
            copy C:\graphviz\bin\gvcolor.exe {package}\pygraphviz\bin\ &
            copy C:\graphviz\bin\ccomps.exe {package}\pygraphviz\bin\ &
            copy C:\graphviz\bin\sccmap.exe {package}\pygraphviz\bin\ &
            copy C:\graphviz\bin\tred.exe {package}\pygraphviz\bin\ &
            copy C:\graphviz\bin\unflatten.exe {package}\pygraphviz\bin\

          # --- Wheel repair (bundle shared libs into wheel) ---
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: >
            DYLD_LIBRARY_PATH=$REPAIR_LIBRARY_PATH delocate-wheel
            --require-archs {delocate_archs} -w {dest_dir} -v {wheel}
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: >
            pip install delvewheel &&
            delvewheel repair -w {dest_dir} {wheel}
            --add-path C:\graphviz\bin

          # --- Testing ---
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: >
            python -c "import pygraphviz; print(f'pygraphviz v{pygraphviz.__version__}')" &&
            pytest --pyargs pygraphviz

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Build sdist
        run: |
          pip install build
          python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  show_artifacts:
    needs: [build_wheels, build_sdist]
    name: Show artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: "*"
          path: ${{ github.workspace }}/dist
          merge-multiple: true

      - run: ls -lh ${{ github.workspace }}/dist/
