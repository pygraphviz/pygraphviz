name: Build Wheels

on:
  push:
    branches: [main]
    tags: ["pygraphviz-*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GRAPHVIZ_VERSION: "12.2.1"

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-15, macos-15-intel, windows-latest]

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_*"

          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28

          # --- Build graphviz from source (autotools) on Linux/macOS ---
          # The release tarballs use autotools, not CMake.
          # --disable-ltdl: disables dynamic plugin loading via config6
          # --disable-swig --disable-tcl etc: skip language bindings we don't need
          # CFLAGS=-fPIC: needed for linking into a shared Python extension
          CIBW_BEFORE_ALL_LINUX: >
            dnf install -y gcc gcc-c++ bison flex expat-devel zlib-devel autoconf automake libtool &&
            curl -L
            "https://gitlab.com/api/v4/projects/4207231/packages/generic/graphviz-releases/${GRAPHVIZ_VERSION}/graphviz-${GRAPHVIZ_VERSION}.tar.gz"
            -o /tmp/graphviz.tar.gz &&
            tar xzf /tmp/graphviz.tar.gz -C /tmp &&
            cd /tmp/graphviz-${GRAPHVIZ_VERSION} &&
            ./configure
            --prefix=/opt/graphviz
            --disable-ltdl
            --enable-static
            --disable-swig
            --disable-tcl
            --disable-sharp
            --disable-go
            --disable-guile
            --disable-java
            --disable-lua
            --disable-perl
            --disable-php
            --disable-python
            --disable-python3
            --disable-r
            --disable-ruby
            --disable-man-pdfs
            --with-expat
            --with-zlib
            CFLAGS="-fPIC" &&
            make -j$(nproc) &&
            make install &&
            ldconfig

          CIBW_BEFORE_ALL_MACOS: >
            curl -L
            "https://gitlab.com/api/v4/projects/4207231/packages/generic/graphviz-releases/${GRAPHVIZ_VERSION}/graphviz-${GRAPHVIZ_VERSION}.tar.gz"
            -o /tmp/graphviz.tar.gz &&
            tar xzf /tmp/graphviz.tar.gz -C /tmp &&
            cd /tmp/graphviz-${GRAPHVIZ_VERSION} &&
            ./configure
            --prefix=/opt/graphviz
            --disable-ltdl
            --enable-static
            --disable-swig
            --disable-tcl
            --disable-sharp
            --disable-go
            --disable-guile
            --disable-java
            --disable-lua
            --disable-perl
            --disable-php
            --disable-python
            --disable-python3
            --disable-r
            --disable-ruby
            --disable-man-pdfs
            --with-expat
            --with-zlib &&
            make -j$(sysctl -n hw.logicalcpu) &&
            make install

          # Windows: use the official graphviz installer (autotools doesn't work on Windows)
          CIBW_BEFORE_ALL_WINDOWS: >
            choco install -y graphviz

          # --- Environment for pip build step ---
          CIBW_ENVIRONMENT_LINUX: >
            GRAPHVIZ_PREFIX=/opt/graphviz
            LD_LIBRARY_PATH=/opt/graphviz/lib:/opt/graphviz/lib/graphviz
          CIBW_ENVIRONMENT_MACOS: >
            GRAPHVIZ_PREFIX=/opt/graphviz
            DYLD_LIBRARY_PATH=/opt/graphviz/lib:/opt/graphviz/lib/graphviz
            REPAIR_LIBRARY_PATH=/opt/graphviz/lib:/opt/graphviz/lib/graphviz
          CIBW_ENVIRONMENT_WINDOWS: >
            GRAPHVIZ_PREFIX=C:\Program Files\Graphviz

          # --- Wheel repair (bundle shared libs into wheel) ---
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: >
            DYLD_LIBRARY_PATH=$REPAIR_LIBRARY_PATH delocate-wheel
            --require-archs {delocate_archs} -w {dest_dir} -v {wheel}
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: >
            pip install delvewheel &&
            delvewheel repair -w {dest_dir} {wheel}
            --add-path "C:\Program Files\Graphviz\bin"

          # --- Testing ---
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: >
            python -c "import pygraphviz; print(f'pygraphviz v{pygraphviz.__version__}')" &&
            pytest --pyargs pygraphviz
            -k "not (test_drawing_png or test_drawing_makes_file or unflatten or tred or acyclic)"

      - uses: actions/upload-artifact@v7
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Build sdist
        run: |
          pip install build
          python -m build --sdist

      - uses: actions/upload-artifact@v6
        with:
          name: sdist
          path: dist/*.tar.gz

  show_artifacts:
    needs: [build_wheels, build_sdist]
    name: Show artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v7
        with:
          pattern: "*"
          path: ${{ github.workspace }}/dist
          merge-multiple: true

      - run: ls -lh ${{ github.workspace }}/dist/
