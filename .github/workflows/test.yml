name: test

on: [push, pull_request]

jobs:

  ubuntu:

    runs-on: Ubuntu-20.04

    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, pypy-3.7]

    steps:

    - name: Checkout pygraphviz
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Update apt-get
      run: sudo apt-get update

    - name: Install graphviz
      run: sudo apt-get install graphviz graphviz-dev

    - name: Create venv
      run: |
        python3 -m venv ~/venv
        source ~/venv/bin/activate

    - name: Install packages
      run: |
        pip install --upgrade pip wheel setuptools
        pip install -r requirements/doc.txt
        pip install -r requirements/test.txt
        pip install .
        pip list

    - name: Test pygraphviz
      run: pytest --pyargs pygraphviz

  fedora:

    strategy:
      matrix:
        release:
          - 32
          - 33

    runs-on: Ubuntu-20.04
    container: 'fedora:${{ matrix.release }}'

    steps:

    - name: Checkout pygraphviz
      uses: actions/checkout@v2

    - name: Install graphviz
      run: sudo dnf install -y graphviz graphviz-devel

    - name: Install Python developer tools
      run: sudo dnf install -y python3-devel

    - name: Install gcc
      run: sudo dnf install -y gcc

    - name: Create venv
      run: |
        python3 -m venv ~/venv

    - name: Install packages
      run: |
        source ~/venv/bin/activate
        pip install --upgrade pip wheel setuptools
        pip install -r requirements/doc.txt
        pip install -r requirements/test.txt
        pip install .
        pip list

    - name: Test pygraphviz
      run: |
        source ~/venv/bin/activate
        pytest --pyargs pygraphviz

  macos:

    runs-on: macOS-latest

    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, pypy-3.7]

    steps:

    - name: Checkout pygraphviz
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install graphviz
      run: brew install graphviz pkg-config

    - name: Create venv
      run: |
        python3 -m venv ~/venv
        source ~/venv/bin/activate

    - name: Install packages
      run: |
        pip install --upgrade pip wheel setuptools
        pip install -r requirements/doc.txt
        pip install -r requirements/test.txt
        pip install .
        pip list

    - name: Test pygraphviz
      run: pytest --pyargs pygraphviz


