  windows:

    runs-on: windows-latest

    strategy:
      matrix:
        python-version: [3.7]

    steps:

    - name: Checkout pygraphviz
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Download graphviz source
      run: Invoke-WebRequest -Uri "https://www2.graphviz.org/Packages/stable/windows/10/cmake/Release/Win32/graphviz-install-2.44.1-win32.exe" -OutFile "C:\Temp\graphviz-install-2.44.1-win32.exe"

    - name: Install exe
      run: Start-Process -Wait -FilePath "C:\Temp\graphviz-install-2.44.1-win32.exe" -ArgumentList '/S' -PassThru

    - name: List
      run: |
        Get-ChildItem "C:\Program Files (x86)\Graphviz 2.44.1\"
        Get-ChildItem "C:\Program Files (x86)\Graphviz 2.44.1\bin"
        Get-ChildItem "C:\Program Files (x86)\Graphviz 2.44.1\include"
        Get-ChildItem "C:\Program Files (x86)\Graphviz 2.44.1\include\graphviz"
        Get-ChildItem "C:\Program Files (x86)\Graphviz 2.44.1\lib"
        Get-ChildItem "C:\Program Files (x86)\Graphviz 2.44.1\share"

    - name: Path
      run: |
        $PATH = [Environment]::GetEnvironmentVariable("PATH")
        $graphviz_path = "C:\Program Files (x86)\Graphviz 2.44.1\bin"
        [Environment]::SetEnvironmentVariable("PATH", "$PATH;$graphviz_path")

    - name: Install packages
      run: |
        $env:path -split ";"
        $PATH = [Environment]::GetEnvironmentVariable("PATH")
        $graphviz_path = "C:\Program Files (x86)\Graphviz 2.44.1\bin"
        [Environment]::SetEnvironmentVariable("PATH", "$PATH;$graphviz_path")
        $env:path -split ";"
        pip -V
        pip install --upgrade pip wheel setuptools --user
        pip install -r requirements/doc.txt --user
        pip install -r requirements/test.txt --user
        #pip install --global-option=build_ext --global-option="-IC:\Program Files (x86)\Graphviz 2.44.1\include" --global-option="-LC:\Program Files (x86)\Graphviz 2.44.1\lib" . --user
        python setup.py build_ext --include-dirs="C:\Program Files (x86)\Graphviz 2.44.1\include" --library-dirs="C:\Program Files (x86)\Graphviz 2.44.1\lib"
        python setup.py install --user
        pip list

    - name: Test pygraphviz
      run: pytest --pyargs pygraphviz
